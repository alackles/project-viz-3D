<html>

<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="aframe-sphere-component.js"></script>
  <script src="aframe-point-component.js"></script>
</head>

<body>
  <a-scene>
    <a-assets></a-assets>
    <a-entity id="pts" point="size:10; color:orange" position="0 1 -3"></a-entity>
    <a-entity id="sph" sphere="radius:2; color:orange" position="0 0 0"></a-entity>
    <a-sphere radius="2" color="#9999FF" position="1 1 1"></a-sphere>
  </a-scene>


  <script>
    var points = document.querySelector("#pts");
    setTimeout(function () {
      points.components.point.setPoints(Array(20).fill(0).map(function (a, i) { return [i - 10, i - 10, i - 10]; }))
    }, 100)
  </script>

  <script>
    var spheres = document.querySelector("#sph");
    setTimeout(function () {
      spheres.components.sphere.setPoints(Array(20).fill(0).map(function (a, i) { return [i - 10, i - 10, i - 10]; }))
    }, 100)
  </script>
</body>

</html>
