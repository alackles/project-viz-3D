<!DOCTYPE html>
<meta charset="UTF-8">

<html>

<head>
  <title>CF3 Landscape</title>
  <!-- aframe and aframe components-->
  <script src="./../js/aframe-v1.2.0.min.js"></script>
  <script src="./../js/aframe-extras.min.js"></script>
  <script src="./../js/aframe-meshline-component.min.js"></script>
  
  <!-- jquery -->
  <script src="./../js/jquery-3.6.0.min.js"></script>
</head>

<body>
  <a-scene background="color: #FFF" fog="type: linear; color: #FFF; far: 30; near: 0">

    <!-- Basic movement and teleportation  -->
    <a-entity 
      id="cameraRig" 
      movement-controls="constrainToNavMesh: false; fly: true" 
      navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" 
      position="0 0 0" 
      rotation="0 0 0">
    
      <!-- camera -->
      <a-entity 
      id="head" 
      camera="active: true" 
      position="0 1.6 0" 
      look-controls="pointerLockEnabled: true; reverseMouseDrag: true" >
      </a-entity>
      
      <!-- Left Controller -->
      <a-entity 
      id="leftHand" 
      oculus-touch-controls="hand: left">
      </a-entity>
              
      <!-- Right Controller -->
      <a-entity 
      id="rightHand" 
      oculus-touch-controls="hand: right">
      </a-entity>
    
    </a-entity>

  </a-scene>
  <script src="./../js/d3.v7.min.js"></script>
  <script type="module" src="landscape.js"></script>
  <script src="CF3.js"></script>
</body>

</html>
