<html>

<head>
  <title>Vincent Landscape</title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  <script src="https://unpkg.com/aframe-thumb-controls-component@1.1.0/dist/aframe-thumb-controls-component.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- nav-mesh: protecting us from running thru things  -->
    <!-- commented out until we get a navmesh going (or never?)
    <a-entity 
      id="navmesh-Hello" 
      gltf-model="assets/gltf/AdvHelloWorldnavmesh.gltf" 
      visible="false" 
      nav-mesh="">
    </a-entity> 
    -->
      
    <!-- Basic movement and teleportation  -->
    <a-entity 
      id="cameraRig" 
      movement-controls="constrainToNavMesh: false;" 
      navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision; ignoreEntities: .clickable" 
      position="25 25 25" 
      rotation="0 0 0">
    
      <!-- camera -->
      <a-entity 
      id="head" 
      camera="active: true" 
      position="25 25.6 25" 
      look-controls="pointerLockEnabled: true; reverseMouseDrag: true" >
      </a-entity>
      
      <!-- Left Controller -->
      <a-entity 
      id="leftHand" 
      hand-controls="hand: left; handModelStyle: lowPoly; color: #15ACCF" 
      teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head; button: trigger; curveShootingSpeed: 18; landingMaxAngle: 60" 
      visible="true">
      </a-entity>
              
      <!-- Right Controller -->
      <a-entity 
      id="rightHand" 
      hand-controls="hand: right; handModelStyle: lowPoly; color: #15ACCF" 
      laser-controls raycaster="showLine: true; far: 10; interval: 0; objects: .clickable, a-link;" 
      line="color: #7cfc00; opacity: 0.5" 
      visible="true">
      </a-entity>
    
    </a-entity>

  </a-scene>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="landscape.js"></script>
  <script src="vincent.js"></script>
</body>

</html>
